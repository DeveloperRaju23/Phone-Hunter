<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to my Phone Hunter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</head>
<body>

    <header class="container">
        <h1 class="text-center fw-bold my-2">Welcome to my Phone Hunter</h1>
    </header>
    <section class="container">
        <div class="mb-3 d-flex w-75 justify-content-center my-4">
            <input id="search-field" type="email" class="form-control w-50" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Search Your Phone">
            <button id="btn-search" class="btn  btn-primary w-25 fw-bold">Search</button>
          </div>
              <section>
                <div  id="phone-container" class="row row-cols-1 row-cols-md-3 row-cols-lg-4 g-4">
                </div>
                <div id="no-phone-found" class="text-center w-75 d-none mt-4">
                  <h3 class="text-warning">No Phone Found . Please Try a New Search</h3>
                </div>

                <div id="show-all" class="text-center d-none my-4">
                  <div id="btn-show-all" class="btn btn-info fw-bold text-white">See More</div>
                </div>
              </section>

                  <section id="loader" class="d-none"> 
                    <div style="height:200px;" class="mt-5 d-flex justify-content-center align-items-center ">
                      <div class="spinner-border text-success " role="status">
                        <span class="visually-hidden">Loading...</span>
                      </div>
                    </div>
                
                  </section>

                  <section>
                    <!-- modal  -->
                    <!-- Button trigger modal -->


                <!-- Modal -->
                <div class="modal fade" id="phoneDetailsModal" tabindex="-1" aria-labelledby="phoneDetailsModalLabel" aria-hidden="true">
                  <div class="modal-dialog">
                    <div class="modal-content">
                      <div class="modal-header">
                        <h1 class="modal-title fs-5" id="phoneDetailsModalLabel">Modal title</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                      </div>
                      <div id="phone-details" class="modal-body">
                        
                      </div>
                      <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                      </div>
                    </div>
                  </div>
                </div>
                 </section>
    </section>

    <img src="" alt="">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>
    <script src="phone.js"></script>
</body>
</html>
